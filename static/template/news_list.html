{% extends "base.html" %}
	{% load static %}
    {% block context %}
    <script src="{% static "js/news_list.js" %}"> </script>
    <div style="width: 60%;margin:0 auto;">
	    <div style="text-align: center"><h3>{{ title }} </h3></div>
	    <hr>
	    <ul>
		    {% for news in news_list %}
		    <li style="list-style-type:none">
		    	<div>
		    		<a href="/news/{{ news.id }}/"> {{ news.title }} </a>
		    	</div>
		    	<div style="color:#aaaaaa; font-size:1px; float:right">
		    		<span> {{ news.post_time | date:"Y-m-d H:i:s" }}</span>
		    		<span nid={{ news.id }} class="glyphicon glyphicon-remove" onclick="deletee(this)"> </span>
		    	</div>
		    </li>
		    <hr>
		    {% endfor %}
		</ul>
    </div>
    {% endblock context %}

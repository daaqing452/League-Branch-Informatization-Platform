{% extends "base.html" %}
	{% load static %}
    {% block context %}
    <script src="{% static "js/branch.js" %}"> </script>
        <div class = "row">
        <div style="height: 400px;width: 90%;margin:0 auto;">
            <div style="width: 18%;height: 100%;float:left;margin-right: 2%;border:2px solid  #484891">
                <table style="table-layout:fixed;width: 90%;margin-left: 5%;margin-right:90%;">
                    <thead>
                        <tr>
                            <th align="center"><h3>近期新闻</h3><hr></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for news in news_list %}
                        <tr>
                        <td style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><a href="/news/{{ news.id }}/"> {{ news.title }} </a></td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
            <div style="width: 80%;float:left">
                 <!-- begin of carousel -->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox" style="height: 400px">
                    {% for slide in slide_list %}
                    <div class="item {% if forloop.first %} active {% endif %}" style="height: 100%">
                      <img src="{{ slide.img_path }}" style="width: 100%">
                      <div class="carousel-caption">
                        <h3>{{ slide.title }}</h3>
                        <!--<p>{{ slide.text }}</p>-->
                      </div>
                    </div>
                    {% endfor %}
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <!-- end of carousel -->  
                </div>
            </div>
    </div>

    <div class = "row">
        <div style="width: 90%;margin:0 auto;">
            <div class="btn-group" role="group" style="width: 100%; margin: 10px 0px 10px 0px;">
            <button class="btn btn-default" style="width: 20%;" ><span class="glyphicon glyphicon-home"></span> {{ branch.name }}
            </button>
            {% if is_admin %}
            
                <button class="btn btn-primary" style="width: 20%;" onclick="window.location.href='/handbook/b/{{ branch.id }}'">新建团支部工作手册</button>
            
                <button class="btn btn-success" style="width: 20%;" id="release_news" data-toggle="modal" data-target="#myModal" onclick="release_n()">发布新闻</button>
            
                <button class="btn btn-info" style="width: 20%;" id="release_a_new" data-toggle="modal" data-target="#myModal" onclick="release_a_n()">发布图文</button>
            
                <button class="btn btn-warning" style="width: 20.3%;" id="jiatuan" onclick="window.location.href='/jiatuan/b/{{ branch.id }}'">甲团</button>
        
            {% endif %}
            </div>
        </div>

        

        



    {% endblock context %}

{% extends "base.html" %}
	{% load static %}
    {% block context %}
    <script src="{% static "js/amt_setting.js" %}"> </script>

    {% ifequal amttype 'i' %}
    <button class='btn btn-primary' data-toggle="modal" data-target="#myModal" onclick='add_d()'>添加新院系</button>
    <br/><br/>
    <table class='table table-hover'>
    	{% for department in departments %}
    	<tr did={{ department.id }}>
    		<td>{{ department.name }}</td>
    		<td><span class='glyphicon glyphicon-arrow-up'> </span></td>
    		<td><span class='glyphicon glyphicon-arrow-down'> </span></td>
    		<td><span class='glyphicon glyphicon-remove'> </span></td>
    	</tr>
    	{% endfor %}
    </table>
    {% endifequal %}

    {% ifequal amttype 'd' %}
    yyy
    {% endifequal %}

    {% endblock context %}

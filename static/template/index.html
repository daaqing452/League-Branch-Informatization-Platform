{% extends "base.html" %}
	{% load static %}
    {% block context %}
    <script src="{% static "js/index.js" %}"> </script>
    <script src="{% static "js/html2canvas.js" %}"> </script>

    <div class = "row">
        {% if suser.admin_school %}
        <div class="col-md-2" style="background: #F0F0F0;">
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a id="add_department" data-toggle="modal" data-target="#myModal" onclick="add_d()">添加院系</a>
            </li>
            <li>
                <a id="review" data-toggle="modal" data-target="#myModal" onclick="review_d()">审阅院系工作手册</a>
            </li>
            <li>
                <a id="release_news" data-toggle="modal" data-target="#myModal" onclick="release_n()">发布新闻</a>
            </li>
        </ul>
        </div>
        {% endif %}
        <div class="col-md-8" id="pdf_area">
        
        {% for department in departments %}
    	<a href="/department/{{ department.id }}/"> {{ department.name }} </a>
    	<br/>
        {% endfor %}
        </div>
    </div>

    <p>新闻</p>
    <div>
        {% for news in news_list %}
        <a href="/news/{{ news.id }}/"> {{ news.title }} </a>
        <br/>
        {% endfor %}
    </div>
    {% endblock context %}
